<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | AI Plagiarism Detector</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

  <main class="auth-wrapper">
    <div class="auth-card">
      <h2>Reset Password</h2>
      <p class="subtitle">Enter your email and new password</p>

      <form id="resetForm">
        <div class="form-group">
          <label for="email">Registered Email</label>
          <input type="email" id="email" placeholder="you@example.com" required>
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" placeholder="Enter new password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          Reset Password
        </button>
      </form>

      <div class="back-link">
        <a href="login.html">‚Üê Back to Login</a>
      </div>
    </div>
  </main>

  <!-- Reset Logic -->
  <script type="module">
    import { resetPassword } from "./js/auth.js";

    document.getElementById("resetForm").onsubmit = (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const newPassword = document.getElementById("newPassword").value;

      try {
        resetPassword(email, newPassword);
        alert("Password reset successful!");
        window.location.href = "login.html";
      } catch (err) {
        alert(err.message);
      }
    };
  </script>

  <!-- Utils -->
  <script type="module" src="./js/utils.js"></script>
</body>
</html>
